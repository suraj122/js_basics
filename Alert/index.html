<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>alert message</title>
		<link rel="stylesheet" href="">
	</head>
	<body>
		<h1>Code Structure and Commenting.</h1>
		<script>
			//This comment occupies a line of its own
			alert("hello")
			alert('world')
			alert(3+
				2
				+1);
			alert('All Fine');
			[1, 2].forEach(alert); //this comment follow the statement
		</script>
	</body>
</html>
